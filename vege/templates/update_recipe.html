{% extends "base.html" %}
{% block start %}
<div class="container mt-5">
<form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h2>Update Recipe</h2>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Recipe name</label>
      <input name = "recipe_name" value="{{recipe.recipe_name}}"type="text" class="form-control">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1"  class="form-label">Recipe Description</label>
      <textarea class="form-control" name="recipe_desc" value="">{{recipe.recipe_desc}}</textarea>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Recipe Image</label>
        <textarea class="form-control"></textarea>
        <input name ="recipe_image"type="file" class="form-control">
    </div>
    
    <button type="submit" class="btn btn-primary">update</button>
  </form>
 
 
</div>

{% endblock %}
